<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Galería de Pokémon</title>
        <link rel="stylesheet" href="u.css"> <!-- Vincula el archivo CSS -->
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <!-- Animate.css para las animaciones -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    </head>
    <body>
        <div class="container">
            <div class="top-image text-center">
                <!-- Imagen que reemplaza el texto "Galería de Pokémon" -->
                <img id="imagenPokedex"
                    class="img-fluid animate__animated animate__fadeInDown"
                    src="https://static.wikia.nocookie.net/doblaje/images/4/4b/Pok%C3%A9dex_logo.png/revision/latest?cb=20231114185508&path-prefix=es"
                    alt="Pokedex">
            </div>

            <div class="mb-3 mt-4">
                <label for="buscarPokemon" class="form-label">Buscar Pokémon por
                    nombre</label>
                <input type="text" class="form-control" id="buscarPokemon"
                    placeholder="Escriba el nombre del Pokémon">
            </div>
            <div class="text-center">
                <button type="button" id="btnBuscar"
                    class="btn btn-primary animate__animated animate__bounceIn">Buscar</button>
            </div>

            <!-- Botones de navegación para Pokémon anteriores y siguientes -->
            <div class="d-flex justify-content-between mb-3 mt-4">
                <button type="button" class="anterior btn btn-secondary"
                    style="display: none;">
                    &laquo; Anterior
                </button>
                <button type="button" class="siguiente btn btn-secondary"
                    style="display: none;">
                    Siguiente &raquo;
                </button>
            </div>

            <!-- Contenedor de tarjetas donde se mostrarán los Pokémon -->
            <div class="row mt-4" id="pokemon-cards">
                <!-- Aquí se agregarán las tarjetas de los Pokémon -->
            </div>
        </div>

        <!-- Archivo JavaScript -->
        <script src="o.js"></script>

        <!-- Bootstrap JS y Popper.js -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <!-- Script principal con la lógica de obtención y renderización de Pokémon -->
        <script src="script.js"></script>
    </body>
</html>
